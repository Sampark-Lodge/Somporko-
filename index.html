<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SAMPARK LODGE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fix height to viewport to prevent scrolling */
            height: 100vh;
            overflow: hidden; 
        }

        /* MAIN FRAME */
        .frame {
            width: 90%;
            max-width: 400px;
            /* This ensures the frame fits within the height of the screen */
            max-height: 95vh; 
            
            background:
                url('./assets/frame.png') center/100% 100% no-repeat,
                url('./assets/Page-bg.jpg') center/cover no-repeat;

            padding: 40px 25px;
            text-align: center;
            box-sizing: border-box;

            /* Flex layout inside the frame to distribute space */
            display: flex;
            flex-direction: column;
            justify-content: space-around; 
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: clamp(24px, 8vw, 34px); /* Scales based on screen size */
            color: #3b2c11;
            letter-spacing: 2px;
            border-radius: 12px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.55);
            -webkit-text-stroke: 1px #d4af37;
            text-shadow: 0 2px 8px rgba(212, 175, 55, .45);
            display: inline-block;
            margin: 0 auto;
        }

        .subtitle {
            font-size: 11px;
            margin: 10px 0;
            color: #5a4725;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* BUTTON GROUP */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap to fit all buttons */
            width: 100%;
        }

        /* BUTTON */
        .btn {
            background: url('./assets/button.png') center/100% 100% no-repeat;
            padding: 12px;
            font-size: 15px;
            font-weight: 700;
            color: #3b2c11;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn i {
            font-size: 18px;
            color: #3b2c11;
        }

        .footer {
            margin-top: 15px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #3b2c11;
        }

        /* Small mobile optimization */
        @media (max-height: 650px) {
            .btn { padding: 8px; font-size: 13px; }
            .subtitle { margin-bottom: 10px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>

<body>

<div class="frame">

        </a>

        <a href="tel:9830779721" class="btn">

            Call 9830779721
        </a>

        <a href="https://www.facebook.com/people/Sampark-Lodge/61585573116174/" target="_blank" class="btn">
            <i class="fa-brands fa-facebook"></i>
            Follow on Facebook
        </a>

        <a href="review.html#wifi" class="btn">
            <i class="fa-solid fa-wifi"></i>
            Connect to Wi-Fi
        </a>

        <a href="upi://pay?pa=7003642977@ybl&pn=Sampark%20Lodge&tn=Sampark%20Lodge%20Event%20Payment&cu=INR" class="btn">
            <i class="fa-solid fa-indian-rupee-sign"></i>
            Pay Now
        </a>
    </div>

    <div class="footer">THANK YOU FOR STAYING WITH US</div>
</div>

</body>
</html>
